<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance Fashion Store</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto 400px auto auto auto;
        grid-template-areas:
          "header header header"
          "hero hero hero"
          "sidebar gallery gallery"
          "cta cta cta"
          "footer footer footer";
        gap: 20px;
        padding: 20px;
      }

      .item {
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        grid-area: header;
        font-size: 2rem;
        text-align: center;
        background-color: #000;
        color: white;
        padding: 30px;
      }

      .hero {
        grid-area: hero;
        padding: 0;
        background-color: #eee; /* Fallback color */
      }

      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #f0f0f0;
      }

      .sidebar h2 {
        margin-bottom: 15px;
      }

      .sidebar ul {
        list-style-type: none;
      }

      .sidebar li {
        margin: 10px 0;
        font-weight: bold;
      }

      .gallery {
        grid-area: gallery;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .gallery-item {
        position: relative;
        background-color: #f5f5f5; /* Fallback color */
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        height: 200px;
        object-fit: cover;
      }

      .cta {
        grid-area: cta;
        background-color: #ffe9ec;
        text-align: center;
      }

      .footer {
        grid-area: footer;
        text-align: center;
        font-size: 0.9rem;
        background-color: #222;
        color: white;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="item header">Elegance Fashion</header>
      <div class="item hero">
        <img
          src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&h=600&q=80"
          alt="Hero Fashion"
        />
      </div>
      <aside class="item sidebar">
        <h2>Categories</h2>
        <ul>
          <li>Women</li>
          <li>Men</li>
          <li>Accessories</li>
          <li>New Arrivals</li>
        </ul>
      </aside>
      <section class="item gallery">
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
            alt="Dress"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
            alt="Shoes"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1591348278863-a8fb3887e2aa?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
            alt="Bag"
          />
        </div>
        <div class="gallery-item">
          <img
            src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
            alt="Coat"
          />
        </div>
      </section>
      <div class="item cta">
        <h3>Join Our Style Club</h3>
        <p>Get exclusive deals, early access, and style tips.</p>
      </div>
      <footer class="item footer">
        Â© 2025 Elegance Fashion. All rights reserved.
      </footer>
    </div>
  </body>
</html>
