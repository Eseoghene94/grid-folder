<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store Grid Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff;
        color: #333;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto 60px auto auto 100px;
        grid-template-areas:
          "header header"
          "nav nav"
          "hero hero"
          "sidebar featured"
          "footer footer";
        gap: 20px;
        padding: 20px;
      }

      .header {
        grid-area: header;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        color: #fff;
        background: #000;
        padding: 30px;
      }

      .nav {
        grid-area: nav;
        background-color: #f8f8f8;
        padding: 15px;
        text-align: center;
        font-weight: 600;
      }

      .hero {
        grid-area: hero;
        background-color: #eee; /* Fallback color */
      }
      .hero img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .featured {
        grid-area: featured;
        padding: 20px;
        background-color: #fafafa;
      }
      .featured h2 {
        margin-bottom: 15px;
      }
      .grid-gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .gallery-item {
        position: relative;
        background-color: #f5f5f5; /* Fallback color */
      }
      .grid-gallery img {
        width: 100%;
        border-radius: 8px;
        height: auto;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .sidebar h3 {
        margin-bottom: 10px;
      }
      .sidebar ul {
        list-style-type: none;
      }
      .sidebar ul li {
        margin-bottom: 10px;
      }

      .footer {
        grid-area: footer;
        background-color: #000;
        color: #fff;
        text-align: center;
        line-height: 100px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">Fashion Boutique</header>
      <nav class="nav">Home | Men | Women | Kids | Sale</nav>
      <section class="hero">
        <img
          src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&h=600&q=80"
          alt="Hero Image"
        />
      </section>
      <section class="featured">
        <h2>Featured Looks</h2>
        <div class="grid-gallery">
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
              alt="Women Fashion"
            />
          </div>
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
              alt="Men Fashion"
            />
          </div>
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
              alt="Streetwear"
            />
          </div>
          <div class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80"
              alt="Shoes"
            />
          </div>
        </div>
      </section>
      <aside class="sidebar">
        <h3>Trending</h3>
        <ul>
          <li>Summer Styles</li>
          <li>Designer Wears</li>
          <li>Accessories</li>
        </ul>
      </aside>
      <footer class="footer">
        Â© 2025 Fashion Boutique. All rights reserved.
      </footer>
    </div>
  </body>
</html>
